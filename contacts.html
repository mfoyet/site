
<!DOCTYPE html>

	<meta charset="utf-8">
	<title>Contact-crèche BabyDream's</title>

</head>
<body>
	<header>
		<h1>Contactez-nous</h1>
		<nav>
			<ul>
				<li><a href="premiere page.html">Accueil</a></li>
				<li><a href="produis.html">Nos services</a></li>
				<li><a href="panier.html">Panier</a></li>
				<li><a href="crêche.html">Crèche annexe</a> </li>
			</ul>
		</nav>
	</header>
	<section class="contact-section fade-in">
		<h2>Contactez-nous</h2>
		<p>Une question ? Un besoin ? Nous sommes là pour vous répondre.</p>
		<main class="contact-form">
			<form>
				<label for="nom">Nom</label><br>
				<input type="text" id="nom" name="nom" required><br><br>
				<label for="email">Email :</label><br>
				<input type="email" id="email" name="email" required><br><br>
				<label for="message">Message :</label><br>
				<textarea id="message" name="message" rows="5" required></textarea><br><br>
				<button type="submit">Envoyer</button>
			</form>		
		</main>
	</section>	
	<footer>
		<h5><p>&copy; 2025 BabyDream's - Tous droits réservés</p></h5>
	</footer>
</body>
